<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Chicken Coop</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="dist/css/main.css" />
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <header class="container-fluid pt-2 pb-2 mb-4 bg-dark text-white">
    <h1>Chicken Coop</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Coop Readings:</h5>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Light Reading:</span>
                </div>
                <input id="ldr-input" type="text" disabled class="form-control bg-white" aria-label="Default" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Door Reading:</span>
                </div>
                <input id="door-input" type="text" disabled class="form-control bg-white" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
        </div>
      </div>
      <div class="col-sm">
          <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Manual Overrides:</h5>
                <div class="btn-group d-flex" role="group" aria-label="overrides">
                    <button id="open-btn" type="button" class="open-btn btn btn-outline-danger">OPEN</button>
                    <button id="close-btn" type="button" class="close-btn btn btn-outline-success">CLOSE</button>
                </div>
                <button id="reset-btn" type="button" class="reset-btn btn btn-secondary btn-lg btn-block mt-4">RESET</button>
              </div>
          </div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script src="dist/js/site.js"></script>
</body>

</html>
