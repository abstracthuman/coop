<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Chicken Coop</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="dist/css/main.css" />

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <header class="container-fluid pt-2 pb-2 mb-4 bg-dark text-white">
    <h1 >Chicken Coop</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Light Reading: {450}</h5>
              <p class="card-text">Coop door is: {Closed}</p>
            </div>
        </div>
      </div>
      <div class="col-sm">
          <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Manual Overrides:</h5>
                <div class="btn-group d-flex" role="group" aria-label="overrides">
                    <button type="button" class="btn btn-secondary">OPEN</button>
                    <button type="button" class="btn btn-secondary">CLOSE</button>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script src="dist/js/site.js"></script>
</body>

</html>
